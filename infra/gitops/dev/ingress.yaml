apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-website
  namespace: hongjot-dev
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: kidkrub.thddns.net:3350
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hongjot-dev-service
            port:
              number: 80
